<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coronavirus-Information and steps for Precautions</title>
   <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="contact.css">
</head>

<body>
   <nav>
      <li><a href="index.html" target="_blank">Home</a></li>
      <li><a href="map.html" target="_blank">Corona Mapping on world map</a></li>
   </nav>
   <div class="container">
      <h2>Helpline (24x7)</h2>
      <form action="submit.html" class="myform">
         <input class="myinput" type="text" name="name" id="reach" placeholder="Enter your name:">
         <input class="myinput" type="number" name="age" id="reach" placeholder="Enter your age:">
         <input class="myinput" type="number" name="mobile" id="reach" placeholder="Enter your mobile number:">
         <input class="myinput" type="email" name="email" id="reach" placeholder="Enter your E-Mail id:">
         <input class="myinput" type="text" name="address" id="reach" placeholder="Enter your Address:">
        <select class="myinput" name="gender" id="reach1">
         <option value="Select Gender">Select Gender</option>
         <option value="Male">Male</option>
         <option value="Female">Female</option>
         <option value="others">Others</option>
        </select>
        <input class="myinput" type="text" name="symptoms" id="reach" placeholder="Write your symptoms:">
        <select class="myinput" name="specific" id="reach1">
           <option value="Select Specific injury">Select Specific injury</option>
           <option value="Lungs">Lungs(Breathing Problem)</option>
           <option value="Brain">Severe Headache</option>
           <option value="other">Other minor problems</option>
         </select>
         <a href="submit.html" target="_blank" class="btn">Reach us</a>
      </form>
      <div class="phone">
         <h2>24X7 Helpline Please reach us we are here for your service!!</h2>
         <h4>Phone Number:022-24615362/63/64</h4>
         <h4>E-Mail Id: reachus@healthcare.com</h4>
      </div>
     
   </div>
